<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <script src="scripts/PasswordGenerator.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style type="text/css">   
        .line{
            width: 100%;
            border-bottom: 3px solid #eeeeee;
            padding-right: 10px;
            position: relative;
            margin-top: 10px;
            margin-bottom: 10px;
            }
        </style>
  </head>
  <body>

   

    <div class="jumbotron" style="padding: 20px; margin: 20px;">
        
        <h1 class="display-4" style="text-align: center;">Password Generator</h1>

        <div class="card" style="padding: 20px;">
            <h5 class="card-header">Generate a Password</h5>
            <div class="card-body" style="height: 150px;">
                <div class="line" style="margin-top: -10px"></div>
                <textarea class="form-control" aria-label="With textarea" style=" border: 2px dashed #eeeeee;" id="passwordText"></textarea>
                <div class="line"></div>
                <button type="button" class="btn btn-danger" style="position: absolute; left: 50%;" id="btnPassword" onclick="PasswordGenerator()">Generate Password</button>  
            </div>
        </div>
    </div>
    

  </body>
</html>
