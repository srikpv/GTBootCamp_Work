<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="WeatherApp.js"></script>
        
    <title>Weather Dashboard</title>
    <style>
   .search {
        background-color: rgb(94, 156, 238); 
        border-top-right-radius: 10px; 
        border-bottom-right-radius: 10px; 
        text-align: center;
        cursor: pointer;
      }
      .clickTable {
        cursor: pointer;
      } 

    </style>
  </head>

  <body>
    <header class="jumbotron">
      <h3 class="display-3" style="width: 100%; text-align: center;">Weather Dashboard</h3>
    </header>
    <div class="container-fluid" style="margin-left: 10px; margin-right: 10px;" >
        <div class="row">
            <div class="col-md-2">
                <div class="row">
                    <form>
                        <div class="form-row">
                            <div class="col">
                                <h6>Search for a City:</h6>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-auto">
                                <div class="input-group mb-2">
                                <input type="text" class="form-control" id="txtCityName" placeholder="City">
                                <div class="input-group-prepend">
                                    <div class="input-group-text search"><i class="fa fa-search"></i></div>
                                </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <table class="table clickTable">
                        <tbody id="tBody">

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-10">
                <div class="row">
                    <div id="divCurrentWeather">
                        <div style="font-weight: 900; font-size: large;" id="txtCityHeader"></div>
                        <h6 id="txtTemprature"></h6>
                        <h6 id="txtHumidity"></h6>
                        <h6 id="txtWindSpeed"></h6>
                        <h6 id="txtUVIndex"></h6>
                    </div>
                </div> 
                <div class="row forecastDivs">
                    <div class="card forecastDiv col-md-2" style="margin: 10px;background-color: steelblue;">
                        <div class="card-body">
                        </div>
                      </div>
                      <div class="card forecastDiv col-md-2" style="margin: 10px;background-color: steelblue;">
                        <div class="card-body">
                        </div>
                      </div>
                      <div class="card forecastDiv col-md-2" style="margin: 10px;background-color: steelblue;">
                        <div class="card-body">
                        </div>
                      </div>
                      <div class="card forecastDiv col-md-2" style="margin: 10px;background-color: steelblue;">
                        <div class="card-body">
                        </div>
                      </div>
                </div>
                <div class="row forecastDivs">
                    <div class="card forecastDiv col-md-2" style="margin: 10px;background-color: steelblue;">
                        <div class="card-body">
                        </div>
                      </div>
                      <div class="card forecastDiv col-md-2" style="margin: 10px;background-color: steelblue;">
                        <div class="card-body">
                        </div>
                      </div>
                      <div class="card forecastDiv col-md-2" style="margin: 10px;background-color: steelblue;">
                        <div class="card-body">
                        </div>
                      </div>
                      <div class="card forecastDiv col-md-2" style="margin: 10px;background-color: steelblue;">
                        <div class="card-body">
                        </div>
                      </div>
                </div>
                <div class="row">
                    <table class="table table-striped">
                        <tbody id="tBodyHourly">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


  </body>
</html>
